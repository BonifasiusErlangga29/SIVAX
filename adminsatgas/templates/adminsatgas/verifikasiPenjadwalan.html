{% extends 'home/base.html'%}

{% block page_content %}

<form action="{% url 'adminsatgas:verifikasiPenjadwalan' %}" method="POST">
    <h1>Verifikasi Penjadwalan Baru</h1>

    {% csrf_token %}
    <div class="mb-3">
        <label>Nama Instansi</label>
          {{ form.namaInstansi }}
      </div>
      <div class="mb-3">
        <label>Tanggal dan Waktu</label>
          {{ form.tanggalDanWaktu }}
      </div>
      <div class="mb-3">
          <label>Kuota</label>
            {{ form.kuota }}
      </div>
      <div class="mb-3">
          <label>Penerima</label>
            {{ form.penerima }}
        </div>
        <div class="mb-3">
          <label>Lokasi Vaksin</label>
            {{ form.lokasiVaksin }}
        </div>
        <div class="form-group">
          <label>Status:</label>
          <input type="text" id="disabledTextInput" class="form-control" value= "Pengajuan Dikirim" disabled>
        </div>
        <div class="mb-3">
            <label>Jumlah Tenaga Kesehatan</label>
              {{ form.jumlahNakes }}
        </div>
        <a href="{% url 'adminsatgas:detailPenjadwalanAdmin'%}"  type="button" class="btn btn-primary">SETUJUI REQUEST</a>
        <button type="submit" class="btn btn-primary">TOLAK REQUEST</button>

{% endblock %}
