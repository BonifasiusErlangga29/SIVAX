{% extends 'home/base.html' %}
{% block page_content %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Update Stok Vaksin</h2>

<button type="submit" class="btn btn-primary">TAMBAH UPDATE STOK</button>
<table>
  <tr>
    <th>Email Pegawai</th>
    <th>Tanggal Update</th>
    <th>Jumlah Update</th>
  </tr>
  <tr>
    {% for i in vaks %}
    <td> {{i.email_pegawai}} </td>
    <td> {{i.tgl_waktu}} </td>
    <td> {{i.jumlah_update}} </td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
